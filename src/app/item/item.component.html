<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Book Store</a>
    <a [routerLink]="['/cart/', '']" class="btn btn-secondary">Cart: {{ cartcount }}</a>
  </div>
</nav>
<div class="container page">

  <div *ngIf="results != undefined">
    <div class="row m-3">
      <div class="col">
        <img src="{{ results.items[0].volumeInfo.imageLinks.thumbnail }}">
      </div>
      <div class="col">
        <h4>{{ results.items[0].volumeInfo.title }}</h4>
        <p>{{ results.items[0].volumeInfo.authors[0] }}</p>
        <h4>{{ results.items[0].saleInfo.listPrice.currencyCode }} {{ results.items[0].saleInfo.listPrice.amount }}</h4>
        <button *ngIf="!itemInCart()" (click)="addToCart(results.items[0].volumeInfo.title)" class="btn btn-primary">Add to Cart</button>
        <button *ngIf="itemInCart()" class="btn btn-primary" disabled>Added to Cart</button>
      </div>
    </div>
    <p class="mt-3">{{ results.items[0].volumeInfo.description }}</p>
  </div>

</div>
